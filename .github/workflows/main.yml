name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18.x'

    - name: Install npm dependencies
      run: npm install

    - name: Run build task
      run: npm run build --if-present
      
